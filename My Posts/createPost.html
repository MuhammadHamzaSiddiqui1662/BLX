    <div class="container">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputProductName">Product Name</label>
                <input type="text" class="form-control" id="inputProductName" placeholder="Entre Product Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCompanyName">Company Name</label>
                <input type="text" class="form-control" id="inputCompanyName" placeholder="Entre Company Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputActualPrice">Actual Price</label>
                <input type="number" class="form-control" id="inputActualPrice" placeholder="Enter Actual Price">
              </div>
              <div class="form-group col-md-6">
                <label for="inputDiscountedPrice">Discounted Price</label>
                <input type="number" class="form-control" id="inputDiscountedPrice" placeholder="Enter Discounted Price">
              </div>
              <div class="form-group col-md-6">
                <label for="inputMobileNo">Mobile No</label>
                <input type="number" class="form-control" id="inputMobileNo" placeholder="03XXXXXXXXX">
              </div>
              <div class="form-group col-md-6">
                <label for="inputImageURL">Image URL</label>
                <input type="url" class="form-control" id="inputImageURL" placeholder="Enter the URL of the image of Product">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="addPost()">ADD</button>
        </form>
